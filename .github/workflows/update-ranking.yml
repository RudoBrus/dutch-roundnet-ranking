name: Update the ranking

on:
  pull_request:
    types: [labeled]

permissions:
  id-token: write
  actions: write
  contents: write
  pull-requests: write

jobs:
  update-ranking:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'update-ranking' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Install Chrome
        id: install_chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo mkdir -p /etc/apt/sources.list.d
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get -y install google-chrome-stable
          version=$(google-chrome --version)
          echo "chrome_version=$version" >> $GITHUB_OUTPUT
          
      

      - name: Install ChromeDriver
        run: |
          CHROMEDRIVER_VERSION=${{ steps.install_chrome.outputs.chrome_version }}
          echo "Installing ChromeDriver version: $CHROMEDRIVER_VERSION"
          wget -q "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          chmod +x chromedriver-linux64/chromedriver
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/

      - name: Run the tournament scraper
        run: pipenv run python -m fwango_scraper

      - name: Run the ranking update script
        run: pipenv run python -m ranking_calculator

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ranking_calculator/tournament_data/*.csv
          git add rankings/**/*.csv
          git commit -m "Updated ranking"
          git push
