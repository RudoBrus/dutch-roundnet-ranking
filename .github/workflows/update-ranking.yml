name: Update the ranking

on:
  pull_request:
    types: [labeled]

permissions:
  id-token: write
  actions: write
  contents: write
  pull-requests: write

jobs:
  update-ranking:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'update-ranking' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Run the ranking update script
        run: pipenv run python -m ranking_calculator --categories women advanced intermediate beginner

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Updated ranking"
          git push
